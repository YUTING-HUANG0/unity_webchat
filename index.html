<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 知識問答助手</title>
    <style>
        :root { --primary: #007AFF; --bg: #1a1a1a; --glass: rgba(255, 255, 255, 0.9); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: -apple-system, system-ui, sans-serif; background: var(--bg); }
        
        /* Unity 畫布置底 */
        #unity-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        #unity-canvas { width: 100%; height: 100%; background: transparent !important; }

        /* 現代化 UI 層次 */
        .app-shell { position: relative; z-index: 10; display: flex; flex-direction: column; width: 100%; height: 100vh; pointer-events: none; }
        
        header { 
            background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(20px); color: white;
            padding: 15px; text-align: center; font-weight: 600; font-size: 18px;
            border-bottom: 1px solid rgba(255,255,255,0.1); pointer-events: auto;
        }

        #chat-window { 
            flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; 
            pointer-events: auto; scroll-behavior: smooth;
        }

        /* 訊息氣泡 */
        .message { max-width: 75%; padding: 12px 16px; border-radius: 20px; font-size: 15px; line-height: 1.5; word-wrap: break-word; }
        .user-message { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 4px; }
        .bot-message { align-self: flex-start; background: var(--glass); color: #1c1c1e; border-bottom-left-radius: 4px; }

        /* 底部輸入區域 */
        .input-bar { 
            background: var(--glass); backdrop-filter: blur(20px); 
            padding: 15px 20px; display: flex; align-items: center; gap: 12px; 
            border-top: 1px solid rgba(0,0,0,0.1); pointer-events: auto;
        }

        input { 
            flex: 1; padding: 12px 18px; border: 1px solid #C7C7CC; border-radius: 25px; 
            outline: none; font-size: 16px; transition: 0.2s;
        }
        input:focus { border-color: var(--primary); }

        .btn { border: none; border-radius: 12px; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-send { background: var(--primary); color: white; padding: 10px 20px; }
        .btn-clear { background: #E5E5EA; color: #FF3B30; padding: 10px 15px; }

        /* 移除卡住的載入條 */
        #unity-loading-bar { display: none !important; }
    </style>
</head>
<body>
    <div id="unity-container"><canvas id="unity-canvas"></canvas></div>

    <div class="app-shell">
        <header>AI 知識問答助手</header>
        <div id="chat-window">
            <div class="message bot-message">系統已啟動，請隨時提問。</div>
        </div>
        <div class="input-bar">
            <button class="btn btn-clear" onclick="triggerClear()">清空</button>
            <input type="text" id="user-input" placeholder="輸入問題..." onkeypress="if(event.key==='Enter') triggerSend()">
            <button class="btn btn-send" onclick="triggerSend()">傳送</button>
        </div>
    </div>

    <script>
        const canvas = document.querySelector("#unity-canvas");
        const chatWindow = document.getElementById("chat-window");

        // 自動對接你目前的檔案名稱
        const config = {
            dataUrl: "Build/chatbot.data",
            frameworkUrl: "Build/chatbot.framework.js",
            loaderUrl: "Build/chatbot.loader.js",
            codeUrl: "Build/chatbot.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "AgentKnowledgeTest",
            productVersion: "1.0",
        };

        const script = document.createElement("script");
        script.src = config.loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (p) => {})
            .then((i) => { window.unityInstance = i; });
        };
        document.body.appendChild(script);

        function triggerSend() {
            const input = document.getElementById("user-input");
            const val = input.value.trim();
            if (val && window.unityInstance) {
                appendMessage(val, 'user-message');
                window.unityInstance.SendMessage('_Managers', 'GetMessageFromHTML', val);
                input.value = "";
            }
        }

        function triggerClear() {
            if (window.unityInstance) {
                chatWindow.innerHTML = '<div class="message bot-message">對話已重設。</div>';
                window.unityInstance.SendMessage('_Managers', 'ClearChat');
            }
        }

        window.onUnityMessage = (msg) => { appendMessage(msg, 'bot-message'); };

        function appendMessage(text, className) {
            const div = document.createElement("div");
            div.className = `message ${className}`;
            div.innerText = text;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
