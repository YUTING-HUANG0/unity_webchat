<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 知識問答助手</title>
    <style>
        :root { --primary-color: #007AFF; --bg-color: #F2F2F7; --chat-bg: #FFFFFF; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: -apple-system, system-ui, sans-serif; background: var(--bg-color); }
        
        /* Unity 畫布置底 */
        #unity-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        #unity-canvas { width: 100%; height: 100%; background: transparent !important; }

        /* UI 層次結構 */
        .app-shell { position: relative; z-index: 10; display: flex; flex-direction: column; width: 100%; height: 100vh; pointer-events: none; }
        
        header { 
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px); 
            padding: 15px; text-align: center; font-weight: 600; font-size: 18px;
            border-bottom: 1px solid rgba(0,0,0,0.1); pointer-events: auto;
        }

        #chat-window { 
            flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; 
            pointer-events: auto; scroll-behavior: smooth;
        }

        /* 訊息氣泡設計 */
        .message { max-width: 75%; padding: 12px 16px; border-radius: 20px; font-size: 15px; line-height: 1.5; word-wrap: break-word; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .user-message { align-self: flex-end; background: var(--primary-color); color: white; border-bottom-right-radius: 4px; }
        .bot-message { align-self: flex-start; background: var(--chat-bg); color: #1C1C1E; border-bottom-left-radius: 4px; }

        /* 輸入區域設計 */
        .input-bar { 
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); 
            padding: 12px 20px; display: flex; align-items: center; gap: 12px; 
            border-top: 1px solid rgba(0,0,0,0.1); pointer-events: auto;
            padding-bottom: calc(12px + env(safe-area-inset-bottom));
        }

        .btn-clear { background: #E5E5EA; color: #FF3B30; border: none; padding: 10px 15px; border-radius: 12px; font-size: 14px; font-weight: 500; cursor: pointer; }
        
        input { 
            flex: 1; padding: 12px 18px; border: 1px solid #D1D1D6; border-radius: 22px; 
            outline: none; font-size: 16px; transition: 0.2s; background: #FFF;
        }
        input:focus { border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(0,122,255,0.1); }

        .btn-send { background: var(--primary-color); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* 載入畫面 */
        #loading-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #FFF; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
        .progress-bar { width: 200px; height: 6px; background: #E5E5EA; border-radius: 3px; margin-top: 20px; overflow: hidden; }
        #progress-fill { width: 0%; height: 100%; background: var(--primary-color); transition: 0.3s; }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div style="font-weight: 500; color: #8E8E93;">AI 助手準備中...</div>
        <div class="progress-bar"><div id="progress-fill"></div></div>
    </div>

    <div id="unity-container"><canvas id="unity-canvas"></canvas></div>

    <div class="app-shell">
        <header>AI 知識問答助手</header>
        <div id="chat-window">
            <div class="message bot-message">你好！我是你的 AI 助手，請問今天有什麼可以幫你的？</div>
        </div>
        <div class="input-bar">
            <button class="btn-clear" onclick="triggerClear()">清空</button>
            <input type="text" id="user-input" placeholder="問點什麼..." onkeypress="if(event.key==='Enter') triggerSend()">
            <button class="btn-send" onclick="triggerSend()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
    </div>

    <script>
        const canvas = document.querySelector("#unity-canvas");
        const progressFill = document.querySelector("#progress-fill");
        const loadingOverlay = document.querySelector("#loading-overlay");
        const chatWindow = document.getElementById("chat-window");

        const config = {
            dataUrl: "Build/knowledge-agent-api.data",
            frameworkUrl: "Build/knowledge-agent-api.framework.js",
            loaderUrl: "Build/knowledge-agent-api.loader.js",
            codeUrl: "Build/knowledge-agent-api.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "AgentKnowledgeTest",
            productVersion: "1.0",
        };

        const script = document.createElement("script");
        script.src = config.loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (p) => { progressFill.style.width = (100 * p) + "%"; })
            .then((i) => { window.unityInstance = i; loadingOverlay.style.opacity = "0"; setTimeout(()=>loadingOverlay.remove(), 300); });
        };
        document.body.appendChild(script);

        function triggerSend() {
            const input = document.getElementById("user-input");
            const val = input.value.trim();
            if (val && window.unityInstance) {
                appendMessage(val, 'user-message');
                window.unityInstance.SendMessage('_Managers', 'GetMessageFromHTML', val);
                input.value = "";
            }
        }

        function triggerClear() {
            if (window.unityInstance) {
                chatWindow.innerHTML = '<div class="message bot-message">對話已重啟。</div>';
                window.unityInstance.SendMessage('_Managers', 'ClearChat');
            }
        }

        window.onUnityMessage = (msg) => { appendMessage(msg, 'bot-message'); };

        function appendMessage(text, className) {
            const div = document.createElement("div");
            div.className = `message ${className}`;
            div.innerText = text;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
